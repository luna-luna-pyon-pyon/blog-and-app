name: Build blog pages

on:
  push:
    branches: ["main"]
    paths:
      - "posts/**"
      - "scripts/build-blog.mjs"
      - ".github/workflows/build-blog-pages.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-blog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build markdown blog
        run: node scripts/build-blog.mjs

      - name: Commit generated blog HTML
        id: commit_blog
        run: |
          if [ -n "$(git status --porcelain blog)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add blog
            git commit -m "chore(blog): auto-build blog html"
            git push
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "No blog changes to commit"
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

