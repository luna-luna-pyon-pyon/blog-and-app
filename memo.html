<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' data:; object-src 'none'; base-uri 'self'; frame-ancestors 'none'" />
  <title>メモ（ToDo）</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <a class="back-link" href="index.html">← indexに戻る</a>
    <h1>メモ（ToDo）</h1>

    <form id="todo-form" class="row">
      <input id="todo-input" type="text" placeholder="やることを入力" required />
      <button type="submit">追加</button>
    </form>

    <ul id="todo-list" class="todo-list"></ul>

    <div class="row end">
      <button id="clear-done" type="button">完了を削除</button>
    </div>
  </main>

  <script src="memo.js"></script>
</body>
</html>
