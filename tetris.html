<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' data:; connect-src 'self'; object-src 'none'; base-uri 'self'; frame-ancestors 'none'; form-action 'none'; upgrade-insecure-requests" />
  <title>テトリス</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <a class="back-link" href="index.html">← 一覧に戻る</a>
    <h1>テトリス</h1>
    <p>← → 移動 / ↑ 回転 / ↓ ソフトドロップ / Space ハードドロップ / P 一時停止</p>

    <section class="card tetris-wrap">
      <div class="tetris-main">
        <canvas id="tetris" width="300" height="600" aria-label="テトリス盤面"></canvas>
        <div class="tetris-controls" aria-label="タッチ操作">
          <button type="button" data-act="left">◀</button>
          <button type="button" data-act="rotate">⟳</button>
          <button type="button" data-act="right">▶</button>
          <button type="button" data-act="down">▼</button>
          <button type="button" data-act="drop">⤓</button>
          <button type="button" data-act="pause">⏯</button>
        </div>
      </div>

      <aside class="tetris-side">
        <dl class="sim-summary">
          <div><dt>スコア</dt><dd id="score">0</dd></div>
          <div><dt>ライン</dt><dd id="lines">0</dd></div>
          <div><dt>レベル</dt><dd id="level">1</dd></div>
        </dl>
        <div class="row">
          <button id="startBtn" type="button">スタート</button>
          <button id="pauseBtn" type="button">一時停止</button>
        </div>
        <p id="status" class="sim-note-small">開始前</p>
      </aside>
    </section>
  </main>
  <script src="tetris.js" defer></script>
</body>
</html>
