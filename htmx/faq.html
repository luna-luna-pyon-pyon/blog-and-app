<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' data:; connect-src 'self'; object-src 'none'; base-uri 'self'; frame-ancestors 'none'; form-action 'self'; upgrade-insecure-requests" />
  <title>HTMXサンプル2: FAQ</title>
  <link rel="stylesheet" href="../style.css" />
  <script src="../vendor/htmx.min.js" defer></script>
</head>
<body>
  <main class="container">
    <h1>サンプル2: FAQ（遅延ロード）</h1>
    <p>質問ボタンを押したときだけ回答断片を読み込む。</p>

    <section class="card nav-links" aria-label="FAQ">
      <button class="link-btn" hx-get="fragments/faq/q1.html" hx-target="#answer" hx-swap="innerHTML">Q1. 静的ホスティングでもHTMXは使える？</button>
      <button class="link-btn" hx-get="fragments/faq/q2.html" hx-target="#answer" hx-swap="innerHTML">Q2. どんな用途に向く？</button>
      <button class="link-btn" hx-get="fragments/faq/q3.html" hx-target="#answer" hx-swap="innerHTML">Q3. 何ができない？</button>
    </section>

    <section id="answer" class="card" aria-live="polite">
      <p>質問をクリックするとここに回答が表示されます。</p>
    </section>

    <p><a href="index.html">← チュートリアル一覧へ</a></p>
  </main>
</body>
</html>
